<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Flex</title>
	<link rel="stylesheet" href="default.css">
	<style>
		.flex-container {
			display: flex;
			border: 10px solid red;
			min-height: 100vh;
			flex-direction: column;

		}
		.flex-item {
			flex: 1 auto;
			/* 아래 남는애는 자동으로 차게 만들어. */
		}
		@media (min-width:600px){
			.flex-container{
				display:flex;
				flex-direction:row;
				flex-wrap: wrap;
			}
			.flex-item{
				width:50%;
			}
		}
		@media (min-width:800px){
			.flex-item {
				width: 33%;
				flex: 1 auto;
			}
		}
	</style>
</head>
<body>
	<div class = "flex-container">
		<div class = "flex-item">AAAAAAAAAAA</div>
		<div class = "flex-item">BBB</div>
		<div class = "flex-item">CCCCCCCCC</div>
		<div class = "flex-item">AAAAAAAAAAA</div>
		<div class = "flex-item">BBB</div>
		<div class = "flex-item">CCCCCCCCC</div><div class = "flex-item">AAAAAAAAAAA</div>
		<div class = "flex-item">BBB</div>
		<div class = "flex-item">CCCCCCCCC</div><div class = "flex-item">AAAAAAAAAAA</div>
		<div class = "flex-item">BBB</div>
	</div>
	
</body>
</html>
