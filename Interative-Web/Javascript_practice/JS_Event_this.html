<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        .characters {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #fff000;
        }
        .ilbuni {
            width: 100px;
            cursor: pointer;
        }
        .characters .ilbuni {
            display: inline-block;
        }
        .special {
            border: 10px dashed red;
        }
    </style>

</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="ilbuni_2.png" alt="일분이">
        </div>
        <div class="ilbuni d">
            <img src="ilbuni_3.png" alt="일분이">
        </div>
    </div>
    
    <script>
       (function(){
        const characters = document.querySelector('.characters');

        function clickHandler(e){
            console.log(this); //this는 characters임.
            //addeventListen를 호출한 주체
            console.log(e);
            console.log(e.target); //내가 정말 클릭한 부분!
            // this == e.currentTarget!
        }
        characters.addEventListener('click',clickHandler)
       })();
    </script>
</body>
</html>
