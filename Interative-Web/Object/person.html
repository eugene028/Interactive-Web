<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Object</h1>

    <script>
        const person = {};
        //속성, property라고 합니다.
        person.name = '김유진';
        person.age = 10;
        // 얘는 값이 함수이기 때문에 메소드라고 호칭한다.
        person.introduce = function(){
            console.log("안녕ㅎ사에ㅛ? 저는 유진이입니다.")
        }
    </script>
</body>
</html>
